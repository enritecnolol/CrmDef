<div class="modal fade" id="campana" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Campaña</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="_AJAX_CAMPANA_"></div>
      <div class="modal-body" onkeypress="return runScriptCampana(event)">
        <div class="row">
          <div class="col">
            <label for="nombre">Nombre:*</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <label for="estatus">Estatus:*</label>
            <select class="form-control" id="estatus">
              <option value="1">Activo</option>
              <option value="0">Inactivo</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="fechaI">Fecha Inicio:*</label>
            <input type="date" id="FechaI" class="form-control" placeholder="Fecha Inicio">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="FechaF">Fecha Final:*</label>
            <input type="date" id="FechaF" class="form-control" placeholder="Fecha Final">
          </div>
          <div class="col">
            <label for="recaudacion">Recaudacion:</label>
            <input type="text" id="recaudacion" class="form-control" placeholder="Recaudacion">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="descripcion">Descripcion:*</label>
            
            <textarea  id="descripcion" class="form-control" rows="4" placeholder="Descripción"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="goCampana()">Guardar</button>
      </div>
    </div>
  </div>
</div>
<script src="views/app/js/Campana.js"></script>
