<div class="modal fade" id="Empleado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar contacto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="_AJAX_EMPLEADO_"></div>
      <div class="modal-body" onkeypress="return runScriptActualicarEmp(event)">
        <div class="row">
        <div class="col">
            
         <input type="text" hidden="" id='idEmp'>
          <label for="nombre">Nombre: *</label>
            <input type="text" id="nombreEmp" class="form-control" placeholder="Nombre">
        </div>
        <div class="col">
          <label for="apellido">Apellido: *</label>
            <input type="text" id="apellidoEmp" class="form-control" placeholder="Apellido">
        </div>
      </div>
      <br>
      <div class="row">
       
        <div class="col">
        <label for="email">Email: *</label>
            <input type="email" id="emailEmp" class="form-control" placeholder="Email">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <label for="telefono">Cedula: *</label>
            <input type="text" id="cedulaEmp" class="form-control" placeholder="Telefono">
        </div>
        <div class="col">
          <label for="cargoEmp">Cargo:</label>
            <input type="text" id="cargoEmp" class="form-control" placeholder="Telefono 2">
        </div>
      </div>
      <br>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="ModificarEmp()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
