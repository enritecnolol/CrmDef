<div class="modal fade" id="empleado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar empleado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="_AJAX_EMPLEADO32_"></div>
      <div class="modal-body" onkeypress="return runScriptEmpleados(event)">
      	<div class="row">
      		<div class="col">
      			<div class="form-group">
        			<label for="nombre_ae">Nombre *</label>
            		<input class="form-control" id="nombre_ae" type="text" aria-describedby="emailHelp" placeholder="Enter nombre">
        		</div>
    		</div>
    		<div class="col">
        		<div class="form-group">
        			<label for="apellido_ae">Apellido *</label>
            		<input class="form-control" id="apellido_ae" type="text" aria-describedby="emailHelp" placeholder="Enter apellido">
        		</div>
    		</div>
    	</div>
		<div class="row">
			<div class="col">
		      	<div class="form-group">
		        	<label for="email_ae">Email *</label>
		            <input class="form-control" id="email_ae" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="invalidar" id="checkemail"></div>
		        </div>
	    	</div>
	        
		</div>
		<div class="row">
			<div class="col">
		      	<div class="form-group">
		        	<label for="cedula">Cedula *</label>
		            <input class="form-control" id="cedula_ae" type="text" aria-describedby="emailHelp" placeholder="Cedula" maxlength="11">
                <div class="invalidar" id="checkcedula"></div>
		        </div>
	    	</div>
	        <div class="col">
	        	<div class="form-group">
	            	<label for="cargo">Cargo</label>
	            	<input class="form-control" id="cargo_ae" type="text" placeholder="Cargo">
	        	</div>
	    	</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" onclick="goEmpleados()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
<script src="./views/app/js/empleados.js"></script>
